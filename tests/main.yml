---
# Tasks for testing role

- name: configure docker sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? (starts_with(name, `centos_7`))
           || starts_with(name, `debian`)
           || starts_with(name, `fedora`) ]
  tags:
    - sandbox

- name: run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: configure docker_provisioner role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.docker_engine
    - role: amtega.docker_presets
  tasks:
    - name: setup docker_provisioner common variables
      set_fact:
        docker_provisioner_images: >-
          {{ docker_presets_images
             | selectattr("name", "search", container_preset)
             | list }}
        docker_provisioner_image_state: present

    - name: setup docker_provisioner no ssh containers presets
      set_fact:
        docker_sandbox_containers_no_ssh: >-
          {{ docker_presets_containers
             | selectattr("name", "search", container_preset)
             | list
             | docker_presets_add_attributes(container_name, overwrite=true)
             | docker_presets_remove_attributes(["ssh_port"]) }}
      vars:
        container_name:
          name: "{{ container_preset}}_no_ssh"

    - name: setup docker_provisioner ssh containers presets
      set_fact:
        docker_sandbox_containers_ssh: >-
          {{ docker_presets_containers
             | selectattr("name", "search", container_preset)
             | list
             | docker_presets_add_attributes(container_name, overwrite=true) }}
      vars:
        container_name:
          name: "{{ container_preset }}_ssh"
  vars:
    container_preset: >-
      {{ inventory_hostname | regex_replace("(.*_.*)_.*", "\1") }}
  tags:
    - idempotence

- name: test docker_provisioner role provisioning
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.docker_provisioner
      docker_provisioner_containers: >-
        {{ docker_sandbox_containers_no_ssh }}
      docker_provisioner_container_state: started

    - role: amtega.docker_provisioner
      docker_provisioner_containers: >-
        {{ docker_sandbox_containers_ssh }}
      docker_provisioner_container_state: started
  tags:
    - idempotence

- name: test docker_provisioner role cleanup
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.docker_provisioner
      docker_provisioner_containers: >-
        {{ docker_sandbox_containers_no_ssh }}
      docker_provisioner_container_state: absent

    - role: amtega.docker_provisioner
      docker_provisioner_containers: >-
        {{ docker_sandbox_containers_ssh }}
      docker_provisioner_container_state: absent
