---
# Role variables

# Default image attributes (see docker_image module for details)

docker_provisioner_default_image:
  name: "centos:7"
  dockerfile: "Dockerfile"
  buildargs: {}
  force: false
  path: "."
  rm: true
  state: "present"

# Default container attributes (see docker_container module for details)

docker_provisioner_default_container:
  image: "centos:7"
  privileged: true
  state: "started"
  restart: true
  tls: true
  stop_timeout: 1
  tty: true
  expose: ['1-65535']
  command: ""
  env: {}
  links: []
  ansible_user: "root"
  ansible_password: "root"

# Default list of docker images

docker_provisioner_default_images:
  - name: "docker_provisioner_centos:6"
    dockerfile: Dockerfile.centos_6
    buildargs:
      user: "{{ docker_provisioner_default_container.ansible_user }}"
      password: "{{ docker_provisioner_default_container.ansible_password }}"
    force: true
    path: "{{ role_path }}/files"
    rm: true
    state: "present"

  - name: "docker_provisioner_centos:7"
    dockerfile: Dockerfile.centos_7
    buildargs:
      user: "{{ docker_provisioner_default_container.ansible_user }}"
      password: "{{ docker_provisioner_default_container.ansible_password }}"
    force: true
    path: "{{ role_path }}/files"
    rm: true
    state: "present"

# Default list of docker containers

docker_provisioner_default_containers:
  - name: "docker_provisioner_centos_6"
    image: "docker_provisioner_centos:6"

  - name: "docker_provisioner_centos_7"
    image: "docker_provisioner_centos:7"

# Groups to add in the docker provisioned containers

docker_provisioner_default_groups:
  - docker_provisioner_containers
