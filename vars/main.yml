---
# Role variables

# Default image attributes (see docker_image module for details)

docker_provisioner_default_image:
  name: ""
  dockerfile: "Dockerfile"
  buildargs: {}
  force: false
  path: "."
  rm: true
  state: "present"

# Default container attributes (see docker_container module for details)

docker_provisioner_default_container:
  image: ""
  privileged: true
  state: "started"
  restart: true
  tls: true
  stop_timeout: 1
  tty: true
  expose: ['1-65535']
  command: ""
  env: {}
  links: []
  ansible_user: "root"
  ansible_password: "root"
  volumes: []

# Default list of docker images

docker_provisioner_default_images:
  - "{{ docker_provisioner_default_image_centos_6 }}"
  - "{{ docker_provisioner_default_image_centos_7 }}"

# Default list of docker containers

docker_provisioner_default_containers:
  - "{{ docker_provisioner_default_container_centos_6 }}"
  - "{{ docker_provisioner_default_container_centos_7 }}"

# Groups to add in the docker provisioned containers

docker_provisioner_default_groups:
  - docker_provisioner_containers
